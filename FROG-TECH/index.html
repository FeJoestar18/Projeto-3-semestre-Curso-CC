<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrogTech</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <header class="header">
      <div class="logo-frog">
          <img src="img/mascote-circular.png" alt="Ícone de Chat">
      </div>
      <div class="buttons">
        <button class="btn">REGISTRA-SE</button>
        <button class="btn">LOGIN</button>
      </div>
    </header>

    <section class="content">
      <div class="text">
        <h1>Seja bem vindo ao <br>Frog<span class="green">Tech</span></h1>
        <p>
          Somos uma empresa de tecnologia especializada em oferecer soluções inovadoras em periféricos de TI.
        </p><br><br>
        <button class="buy-btn">COMPRAR</button>
      </div>

      <div class="image">
        <img src="img/mascote-frogtech.png" alt="Mascote FrogTech">
      </div>
    </section>
  </main>
</body>
</html>
